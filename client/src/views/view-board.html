<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../style/shared-styles.html">
<link rel="import" href="../style/board-table.html">

<dom-module id="view-board">
  <template>
    <style include="shared-styles">

      :host {
        display: block;
        padding: 10px;
      }

      .board-title {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
      }

      .board-footer {
        max-width: 750px;
        text-align: center;
        margin: 50px auto 20px auto;
      }
      
      .btn-add {
        float:right;
      }

      hr {
        max-width: 750px;
      }
    </style>

    <div class="container">
        <div class="board-title">[[boardTitle]]</div>

        <table>
          <colgroup>
            <col width="5%">
            <col width="50%">
            <col width="20%">
            <col width="15%">
            <col width="15%">
          </colgroup>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
          <tr>
            <td>1</td>
            <td>data2</td>
            <td>data3</td>
            <td>data4</td>
            <td>data5</td>
          </tr>
          <tr>
            <td>2</td>
            <td>data2</td>
            <td>data3</td>
            <td>data4</td>
            <td>data5</td>
          </tr>
        </table>
        <hr>

        <div class="board-footer">
          <select id="condition-select" >
            <option value="title" selected>제목</option>
            <option value="title">작성자</option>
            <option value="title">내용</option>
            <option value="title">제목+내용</option>
          </select>

          <input id="condition-input">

          <button id="condition-submit">
            검색
          </button>

          <button class="btn-add">새 글 쓰기</button>
        </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'view-board',

      properties: {
        boardTitle: {
          type: String,
          value: '게시판'
        }
      },

      created: function() {
        console.log(123)
      }
    });
  </script>
</dom-module>
